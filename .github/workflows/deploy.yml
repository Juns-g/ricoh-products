name: Auto Fetch and Deploy to Pages

on:
  schedule:
    # 每 30 分钟触发一次（整点和半点）
    - cron: "0,30 * * * *"
    # 北京时间 14:59
    - cron: "59 6 * * *"
    # 北京时间 16:59
    - cron: "59 8 * * *"
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 拉取仓库代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ 安装 Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ 安装依赖
      - name: Install deps
        run: npm install

      # 4️⃣ 运行脚本生成静态文件（dist）
      - name: Run fetch script
        run: npm run build
        env:
          SITE_PHONE: ${{ secrets.SITE_PHONE }}
          SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
          MAIL_USER: ${{ secrets.MAIL_USER }}
          MAIL_PASS: ${{ secrets.MAIL_PASS }}

      # 5️⃣ 配置 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6️⃣ 上传生成的 dist 目录
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # 7️⃣ 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
